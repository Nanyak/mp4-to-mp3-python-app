version: '3.9'
services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      app_network:
        ipv4_address: 172.28.0.21
networks:
  app_network:
    driver: bridge
    name: mp4mp3_network
    ipam:
      config:
        - subnet: 172.28.0.0/16
volumes:
  pg_data: